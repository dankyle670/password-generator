<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Passwords - Password Manager</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Menu</h2>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="generate-password.html">Generate Password</a>
        <a href="SavedPasswords.html" class="active">Saved Passwords</a>
        <a href="#">Settings</a>
        <a href="logout.html">Logout</a>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <header>
        <h1>Your Saved Passwords</h1>
      </header>

      <!-- Saved Passwords List -->
      <section class="saved-passwords-list">
        <h2>Here are your saved passwords:</h2>
        <ul id="saved-passwords-list">
          <!-- List of saved passwords will be displayed here -->
        </ul>
      </section>

      <!-- Save Password Form -->
      <section class="save-password-form">
        <h2>Save a New Password</h2>
        <form id="save-password-form">
          <label for="password-name">Password Name:</label>
          <input type="text" id="password-name" placeholder="Enter a name for the password" required>
          <input type="hidden" id="password-value">
          <button type="submit">Save Password</button>
        </form>
      </section>
    </main>
  </div>

  <script src="script/saved-passwords.js"></script>
</body>
</html>
