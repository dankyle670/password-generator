<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Password Manager</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Your Password Dashboard</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="logout.html">Logout</a>
      </nav>
    </header>

    <section class="generate-password">
      <h2>Generate a New Password</h2>
      <button id="generate-btn">Generate Password</button>
      <p id="generated-password" class="generated-password"></p>
      <button id="save-btn" class="hidden">Save Password</button>
    </section>

    <section class="password-list">
      <h2>Your Saved Passwords</h2>
      <ul id="password-list"></ul>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
